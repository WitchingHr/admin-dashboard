<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <form class="search">
                    <button type="submit"></button>
                    <input type="search" name="" id="search">
                </form>
                <div class="user-notify">
                    <div>Notify</div>
                    <div>pro-picture</div>
                    <div>username</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="welcome">
                    <div class="user-img">Pic</div>
                    <div class="wel-text">
                        <div>Hi there,</div>
                        <div class="user">Matt T (@Fixme)</div>
                    </div>
                </div>
                <div class="action new">New</div>
                <div class="action upload">Upload</div>
                <div class="action share">Share</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">LOGO</div>
            <div class="nav">
                <div class="nav-buttons">Home</div>
                <div class="nav-buttons">Profile</div>
                <div class="nav-buttons">Messages</div>
                <div class="nav-buttons">History</div>
                <div class="nav-buttons">Tasks</div>
                <div class="nav-buttons">Communities</div>
            </div>
            <div class="settings">
                <div class="settings-buttons">Settings</div>
                <div class="settings-buttons">Support</div>
                <div class="settings-buttons">Privacy</div>
            </div>
        </div>
        <div class="main">
            hi
        </div>
    </div>
</body>
</html>
